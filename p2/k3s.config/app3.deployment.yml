apiVersion: v1
kind: deployment
metadata:
  name: app3-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        -name: app3
        image: nginx:latest
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: service
metadata:
  name: app3-service
spec:
  selector:
    app: app3
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80 
  typ: ClusterIP