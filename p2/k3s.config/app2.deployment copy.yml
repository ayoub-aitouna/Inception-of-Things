apiVersion: v1
kind: deployment
metadata:
  name: app2-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        -name: app2
        image: nginx:latest
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: service
metadata:
  name: app2-service
spec:
  selector:
    app: app2
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80 
  typ: ClusterIP