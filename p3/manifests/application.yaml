apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ayoub-aitouna/Inception-of-Things.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc # k8s cluster API server
    namespace: dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true # create the namespace if it doesn't exist
    automated:
      prune: true # delete resources that are not in the Git repository
      selfHeal: true # reapply the configuration if it's changed outside of Git
